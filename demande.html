<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Demande de Garantie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #004080;
      --secondary-color: #0072c6;
      --accent-color: #00a7e1;
      --light-bg: #f5f9fc;
      --dark-text: #073763;
      --neutral: #eeeeee;
      --success: #2e7d32;
      --error: #c62828;
    }
    body {
      font-family: "Montserrat", sans-serif;
      background: var(--light-bg);
      margin: 0;
      color: var(--dark-text);
    }
    form {
      max-width: 1100px;
      margin: 24px auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      font-size: 1.08em;
      padding: 0 12px;
      box-sizing: border-box;
    }
    .bloc {
      background: #fff;
      border: 1px solid var(--neutral);
      border-radius: 8px;
      padding: 13px 18px 12px 18px;
      min-height: 94px;
    }
    .bloc label,
    .bloc .titre {
      font-weight: bold;
      font-size: 1.11em;
      color: var(--primary-color);
      display: block;
      margin-bottom: 8px;
    }
    .bloc .sublabel {
      font-weight: normal;
      color: #555;
      margin-bottom: 3px;
      font-size: 1em;
    }
    .bloc input[type="text"],
    .bloc input[type="email"],
    .bloc input[type="number"],
    .bloc input[type="date"],
    .bloc select,
    .bloc textarea {
      width: 98%;
      margin-bottom: 11px;
      padding: 10px 8px;
      border: 1px solid #b4c8d8;
      border-radius: 5px;
      background: #fff;
      font-size: 1.09em;
      min-height: 2.1em;
      box-sizing: border-box;
    }
    .bloc textarea {
      resize: vertical;
      min-height: 48px;
    }
    .full { grid-column: 1 / 3; }

    #msg-envoi {
      text-align: center;
      font-size: 1.05em;
      margin-top: 10px;
      min-height: 34px;
      font-weight: 500;
      white-space: pre-wrap;
    }
    #msg-envoi.en-cours { color: var(--secondary-color); }
    #msg-envoi.ok { color: var(--success); }
    #msg-envoi.erreur { color: var(--error); }

    .titre-principal {
      text-align: center;
      color: var(--primary-color);
      font-size: 2.1em;
      font-weight: bold;
      margin-top: 34px;
      margin-bottom: 22px;
      letter-spacing: 0.03em;
    }

    .file-list {
      margin: 0.6em 0 0 0;
      padding: 0;
      list-style: none;
    }
    .file-list li {
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: space-between;
    }
    .file-list .left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }
    .file-list .name {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 520px;
      display: inline-block;
      vertical-align: middle;
    }
    .file-remove {
      background: var(--error);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 3px 10px;
      cursor: pointer;
      font-size: 0.92em;
      flex: 0 0 auto;
    }
    .file-remove:hover { background: #a11610; }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    .navbar {
      background-color: #fff;
      border-bottom: 1px solid var(--neutral);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }
    .brand {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--primary-color);
      text-decoration: none;
    }
    .brand .logo {
      height: 40px;
      margin-right: 0.5rem;
    }
    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .nav-links li { margin-left: 1.5rem; }
    .nav-links a, .nav-links span.nav-disabled {
      position: relative;
      padding: 0.5rem 0;
      font-weight: 500;
      color: var(--primary-color);
      cursor: default;
      text-decoration: none;
    }

    @media (max-width: 900px) {
      form { grid-template-columns: 1fr; font-size: 1em; }
      .full { grid-column: 1 / 2; }
      .file-list .name { max-width: 360px; }
    }
  </style>

  <link rel="icon" href="/assets/icons/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#e9efff">
</head>

<body>
  <header class="navbar">
    <div class="container nav-content">
      <a href="index.html" class="brand">
        <img src="https://raw.githubusercontent.com/docudurand/warrantydurand/main/DSG.png" alt="Logo DSG" class="logo" />
        <span>Durand Services Garantie</span>
      </a>
      <nav>
        <ul class="nav-links">
          <li><span class="nav-disabled"></span></li>
          <li><span class="nav-disabled"></span></li>
        </ul>
      </nav>
    </div>
  </header>

  <h2 class="titre-principal">Demande de garantie</h2>

  <form id="demandeForm" enctype="multipart/form-data">
    <div class="bloc">
      <label>Nom du client :</label>
      <input type="text" name="nom" required />
      <label class="sublabel">Email :</label>
      <input type="email" name="email" required />
    </div>

    <div class="bloc">
      <label>Magasin :</label>
      <select name="magasin" required>
        <option value="">-- Choisissez le magasin --</option>
        <option value="Annemasse">Annemasse</option>
        <option value="Bourgoin-Jallieu">Bourgoin-Jallieu</option>
        <option value="Chasse-sur-Rhone">Chasse-sur-Rhone</option>
        <option value="Chassieu">Chassieu</option>
        <option value="Gleize">Gleize</option>
        <option value="La Motte-Servolex">La Motte-Servolex</option>
        <option value="Les Echets">Les Echets</option>
        <option value="Pavi">Pavi</option>
        <option value="Rives">Rives</option>
        <option value="Saint-Egreve">Saint-Egreve</option>
        <option value="Saint-Jean-Bonnefonds">Saint-Jean-Bonnefonds</option>
        <option value="Saint-martin-d'heres">Saint-martin-d'heres</option>
        <option value="Seynod">Seynod</option>
      </select>

      <label class="sublabel">Numéro Compte Client :</label>
      <input type="text" name="numero_compte_client" />
    </div>

    <div class="bloc">
      <span class="titre">Produit</span>
      <label class="sublabel">Marque du produit :</label>
      <input type="text" name="marque_produit" required />
      <label class="sublabel">Produit concerné :</label>
      <input type="text" name="produit_concerne" required />
      <label class="sublabel">Référence de la pièce :</label>
      <input type="text" name="reference_piece" required />
      <label class="sublabel">Quantité posée :</label>
      <input type="number" name="quantite_posee" min="1" required />
    </div>

    <div class="bloc">
      <span class="titre">Véhicule</span>
      <label class="sublabel">Immatriculation :</label>
      <input type="text" name="immatriculation" required />
      <label class="sublabel">Marque :</label>
      <input type="text" name="marque_vehicule" />
      <label class="sublabel">Modèle :</label>
      <input type="text" name="modele_vehicule" />
      <label class="sublabel">Numéro de série :</label>
      <input type="text" name="num_serie" />
      <label class="sublabel">1ère immatriculation :</label>
      <input type="date" name="premiere_immat" />
    </div>

    <div class="bloc">
      <span class="titre">Problème</span>
      <label class="sublabel">Date de pose :</label>
      <input type="date" name="date_pose" required />
      <label class="sublabel">Date du constat :</label>
      <input type="date" name="date_constat" required />
      <label class="sublabel">Kilométrage à la pose :</label>
      <input type="number" name="km_pose" min="0" required />
      <label class="sublabel">Kilométrage au constat :</label>
      <input type="number" name="km_constat" min="0" required />
      <label class="sublabel">N° BL 1ère Vente :</label>
      <input type="text" name="bl_pose" required />
      <label class="sublabel">N° BL 2ème Vente :</label>
      <input type="text" name="bl_constat" />
    </div>

    <div class="bloc">
      <span class="titre">Problème rencontré :</span>
      <textarea name="probleme_rencontre" rows="5" required></textarea>
    </div>

    <div class="bloc">
      <label>Joindre des fichiers (photos, facture, etc) :</label>
      <input type="file" id="input-files" multiple style="margin-bottom:7px;" />
      <ul id="file-list" class="file-list"></ul>
      <div style="font-size:0.9em;color:#567;margin-top:8px;">
        Astuce : vous pouvez ajouter plusieurs fichiers, puis supprimer ceux en trop.
      </div>
    </div>

    <div class="bloc full" style="text-align:right;">
      <button
        id="btn-submit"
        type="submit"
        style="padding: 10px 24px; border: none; background: var(--primary-color); color: #fff; font-size: 1.08em; border-radius: 6px; cursor: pointer;"
      >
        Envoyer la demande
      </button>
      <div id="msg-envoi"></div>
    </div>
  </form>

  <script>
    // =======================
    // API BASE (comme l'admin)
    // =======================
    function getApiBase() {
      const host = (location.hostname || "").toLowerCase();
      // si la page est servie depuis le backend Render, on utilise la même base que l'admin : routes relatives
      if (host.includes("durandservicesgarantie.onrender.com")) return "";
      // sinon (documentsdurand.fr, wix, etc.) on pointe sur le backend
      return "https://durandservicesgarantie.onrender.com";
    }
    const API_BASE = getApiBase();

    const inputFiles = document.getElementById("input-files");
    const fileListUl = document.getElementById("file-list");
    const msgDiv = document.getElementById("msg-envoi");
    const btnSubmit = document.getElementById("btn-submit");
    const demandeForm = document.getElementById("demandeForm");

    let filesArray = [];

    function formatKo(bytes) {
      return (bytes / 1024).toFixed(1) + " Ko";
    }

    function renderFileList() {
      fileListUl.innerHTML = "";
      if (!filesArray.length) return;

      filesArray.forEach((file, idx) => {
        const li = document.createElement("li");

        const left = document.createElement("div");
        left.className = "left";

        const name = document.createElement("span");
        name.className = "name";
        name.textContent = file.name + " ";
        const small = document.createElement("small");
        small.textContent = "(" + formatKo(file.size) + ")";
        name.appendChild(small);

        left.appendChild(name);

        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "file-remove";
        btn.dataset.idx = String(idx);
        btn.textContent = "Supprimer";

        li.appendChild(left);
        li.appendChild(btn);
        fileListUl.appendChild(li);
      });
    }

    inputFiles.addEventListener("change", function () {
      for (const f of Array.from(this.files || [])) {
        // évite doublons exacts
        if (!filesArray.some(existing => existing.name === f.name && existing.size === f.size)) {
          filesArray.push(f);
        }
      }
      renderFileList();
      this.value = "";
    });

    fileListUl.addEventListener("click", function (e) {
      const t = e.target;
      if (t && t.classList && t.classList.contains("file-remove")) {
        const idx = parseInt(t.dataset.idx, 10);
        if (!Number.isNaN(idx)) {
          filesArray.splice(idx, 1);
          renderFileList();
        }
      }
    });

    function setMsg(text, cls) {
      msgDiv.textContent = text;
      msgDiv.className = cls || "";
    }

    demandeForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      setMsg("⏳ Envoi en cours...", "en-cours");
      btnSubmit.disabled = true;

      try {
        const formData = new FormData(demandeForm);

        // le serveur attend upload.array("document")
        for (const f of filesArray) formData.append("document", f);

        const url = API_BASE + "/api/demandes";

        const resp = await fetch(url, {
          method: "POST",
          body: formData,
        });

        const ct = resp.headers.get("content-type") || "";
        const raw = await resp.text();

        if (!resp.ok) {
          throw new Error("HTTP " + resp.status + " — " + raw.slice(0, 300));
        }

        let json = null;
        if (ct.includes("application/json")) {
          json = JSON.parse(raw);
        } else {
          // parfois Express répond en texte si erreur
          throw new Error("Réponse non-JSON — " + raw.slice(0, 300));
        }

        if (json && json.success) {
          let extra = "";
          if (json.mailClientOk === false || json.mailMagasinOk === false) {
            extra = "\n⚠️ Email non confirmé (client ou magasin).";
          }
          setMsg("✅ Demande envoyée avec succès !" + extra + "\n(Si vous ne recevez pas d’email, le souci est côté serveur d’envoi.)", "ok");
          demandeForm.reset();
          filesArray = [];
          renderFileList();
        } else {
          setMsg("❌ Erreur lors de l’envoi : " + ((json && json.message) ? json.message : "Veuillez réessayer."), "erreur");
        }
      } catch (err) {
        setMsg("❌ Erreur réseau lors de l’envoi : " + (err && err.message ? err.message : String(err)), "erreur");
      } finally {
        btnSubmit.disabled = false;
      }
    });
  </script>
</body>
</html>
