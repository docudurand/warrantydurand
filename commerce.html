<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Durand Commerce</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="/assets/icons/favicon.ico" sizes="any">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png?v=7">
<meta name="theme-color" content="#e9efff">
  <meta name="application-name" content="Commerce">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Commerce">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="manifest" href="./manifest.webmanifest?v=7">

</head>
<script src="/assets/auth.js"></script>
<script>requireAuth();</script>
<body>
  <header class="topbar">
    <button class="burger" id="btnBurger" type="button" aria-label="Ouvrir le menu" aria-controls="drawer" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
  </header>

  <main class="stage">
    <section class="frame frame--home" aria-label="Contenu">
      <div class="welcome" id="welcome">
  <div class="homeBrand" aria-label="Durand Commerce"><img class="homeBrand__logo" src="https://raw.githubusercontent.com/docudurand/mes-formulaires/main/logoc.png" alt="Durand Commerce"></div>
  <div class="homeVideo">
    <iframe
      src="https://player.vimeo.com/video/1091317213?h=19c1ba4743&autoplay=1&muted=1&controls=0&title=0&byline=0&portrait=0&playsinline=1"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</div>

      <iframe id="contentFrame"
              class="contentFrame"
              title="Contenu Commerce"
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              sandbox="allow-scripts allow-forms allow-same-origin allow-popups"
              allow="fullscreen; autoplay; clipboard-read; clipboard-write">
      </iframe>
    </section>
  </main>

  <div class="backdrop" id="backdrop" hidden></div>

  <aside class="drawer" id="drawer" aria-hidden="true">
    <div class="drawerTop">
      <button class="close" id="btnClose" type="button" aria-label="Fermer">Ã—</button>
    </div>

    <nav class="drawerNav" aria-label="Menu Commerce">
      <button class="navBtn" type="button" data-src="https://imaginative-hamster-040331.netlify.app/">
        TELEVENTE BOSCH 2026
      </button>

      <button class="navBtn" type="button" data-src="https://cheery-bombolone-3507c2.netlify.app/">
        TELEVENTE LUB 2026
      </button>

<a class="navBtn navLink"
   href="/commerce/garantie/"
   target="_self">
  SUIVI GARANTIE
</a>

      <button class="navBtn" type="button" data-src="https://mes-formulaires.onrender.com/castrol">
        REFERENCE CASTROL
      </button>
    </nav>
  </aside>

  <script src="./script.js"></script>

  <script>
    (function(){
      const wanted = "/commerce/commerce";
      if (location.pathname !== wanted) {
        location.replace(wanted + location.search + location.hash);
      }
    })();
  </script>

</body>
</html>
