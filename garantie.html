<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suivi Garantie</title>
  <link rel="stylesheet" href="./style.css" />

  <link rel="icon" href="/assets/icons/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png?v=7">
  <meta name="theme-color" content="#e9efff">
  <meta name="application-name" content="Commerce">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Commerce">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="manifest" href="./manifest.webmanifest?v=7">

  <style>
    .topbar--with-home{
      justify-content: flex-start;
      gap: 10px;
    }
    .homeBtn{
      width: 44px;
      height: 44px;
      border: 0;
      background: rgba(255,255,255,.7);
      border-radius: 12px;
      cursor: pointer;
      display: grid;
      place-items: center;
      box-shadow: 0 10px 18px rgba(31,44,86,.12);
      -webkit-tap-highlight-color: transparent;
    }
    .homeBtn:active{ transform: translateY(1px); }
    .homeBtn svg{ width: 22px; height: 22px; }
    .topbarTitle{
      font-weight: 800;
      letter-spacing: .14em;
      text-transform: uppercase;
      font-size: 12px;
      color: #0f172a;
      user-select: none;
    }
    #contentFrame{ display:block; }
    .frame{ min-height: calc(100vh - 44px - 26px); }
    .contentFrame{ min-height: calc(100vh - 44px - 26px); }
  </style>
</head>

<script src="/assets/auth.js"></script>
<script>requireAuth();</script>

<body>
  <header class="topbar topbar--with-home">
    <button class="homeBtn" id="btnHome" type="button" aria-label="Accueil">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
           stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M3 10.5 12 3l9 7.5"></path>
        <path d="M5 10v10a1 1 0 0 0 1 1h4v-6h4v6h4a1 1 0 0 0 1-1V10"></path>
      </svg>
    </button>
    <div class="topbarTitle">SUIVI GARANTIE</div>
  </header>

  <main class="stage">
    <section class="frame" aria-label="Suivi Garantie">
      <iframe id="contentFrame"
              class="contentFrame"
              title="Admin Garantie"
              loading="eager"
              referrerpolicy="no-referrer-when-downgrade"
              sandbox="allow-scripts allow-forms allow-same-origin allow-popups"
              allow="fullscreen; autoplay; clipboard-read; clipboard-write"></iframe>
    </section>
  </main>

  <script>
    (function(){
      const GARANTIE_URL = "/commerce/garantie/";
      document.getElementById("btnHome").addEventListener("click", ()=>{
        location.href = "/commerce/commerce";
      });
      document.getElementById("contentFrame").src = GARANTIE_URL;
    })();
  </script>
</body>
</html>
