<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Durand Services Garantie – Suivi de demande</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header / Navigation -->
    <header class="navbar">
      <div class="container nav-content">
        <a href="index.html" class="brand">
          <img src="./images/logo1.png" alt="Logo DSG" class="logo" />
          <span>Durand Services Garantie</span>
        </a>
        <nav>
          <ul class="nav-links">
            <li><a href="demande.html">Faire une demande</a></li>
            <li><a href="suivi.html" class="active">Suivre une demande</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Page title -->
    <section class="page-header">
      <div class="container">
        <h1>Suivre l’état de vos demandes</h1>
        <p>
          Entrez l’adresse e‑mail utilisée lors de la création de la demande et
          consultez l’historique de vos dossiers.
        </p>
      </div>
    </section>

    <!-- Search form -->
    <section class="form-section">
      <div class="container">
        <form id="searchForm" class="search-form">
          <div class="search-grid">
            <div class="form-group">
              <label for="searchEmail">Adresse e‑mail *</label>
              <input
                type="email"
                id="searchEmail"
                name="email"
                placeholder="exemple@domaine.com"
                required
              />
            </div>
            <div class="form-group">
              <button type="submit" class="btn primary">Rechercher</button>
            </div>
          </div>
        </form>
        <div id="results" class="results"></div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container footer-content">
        <p>&copy; <span id="year"></span> Durand Services Garantie</p>
      </div>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();

      document.getElementById("searchForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const email = document.getElementById("searchEmail").value.trim();
        const query = new URLSearchParams();
        // ajouter uniquement l'e‑mail dans la requête
        if (email) query.append("email", email);
        try {
          const response = await fetch(`/api/demandes?${query.toString()}`);
          const data = await response.json();
          const resultsDiv = document.getElementById("results");
          if (!data.length) {
            resultsDiv.innerHTML = `<p>Aucune demande trouvée.</p>`;
            return;
          }
          // Build table
          let html = `<table class="data-table"><thead><tr><th>Date</th><th>Magasin</th><th>Produit</th><th>Marque</th><th>Statut</th><th>Fichiers</th></tr></thead><tbody>`;
          data.forEach((d) => {
            const date = new Date(d.date).toLocaleDateString();
            const files = (d.files || [])
              .map((f) => {
                // Construire un lien absolu vers la pièce jointe sur le serveur Render
                const baseUrl = "https://durandservicesgarantie.onrender.com";
                return `<a href="${baseUrl}/download/${f.url}" target="_blank" rel="noopener" class="file-link">${f.original}</a>`;
              })
              .join("<br>");
            html += `<tr><td>${date}</td><td>${d.magasin || ""}</td><td>${d.produit_concerne || ""}</td><td>${d.marque_produit || ""}</td><td class="status" data-status="${d.statut}">${d.statut}</td><td>${files}</td></tr>`;
          });
          html += `</tbody></table>`;
          resultsDiv.innerHTML = html;
          // Scroll to results
          resultsDiv.scrollIntoView({ behavior: "smooth" });
        } catch (err) {
          document.getElementById("results").innerHTML = `<p class="error">Erreur lors de la récupération des demandes.</p>`;
        }
      });
    </script>
  </body>
</html>
